<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face Expression Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="startScreen">
      <h1> Face Expression Detector </h1>
      <div id="dropImageArea">
        <p>Drop an image here</p>
      </div>
      <button id="selectImageButton"> Select an image </button>
    </section>
    <section id="analysisScreen">
        <h1> Analysis Screen </h1>
        <canvas id="imageArea" src="" width="400" height="400"></canvas>
        <div id="resultsArea"></div>
    </section>
  </body>
  <footer>
    <p id="log"></p>
  </footer>
  <script src="renderer.js"></script>
</html>
