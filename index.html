<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face Expression Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="startScreen">
      <h1> Face Expression Detector </h1>
      <div id="dropImageArea">
        <p>Drop an image here</p>
      </div>
      <a id="selectImageButton" class="button"> Select an image </a>
    </section>
    <section id="analysisScreen" class="hidden">
        <h1> Analysis Screen </h1>
        <div id="subtitle-area">
          <a href="#" id="previousResult" class="previous hidden disabled"> &#8249; </a>
          <h3 id="showingMessage"></h3>
          <a href="#" id="nextResult" class="next hidden disabled"> &#8250; </a>
        </div>
        <div id="container">
          <canvas id="imageArea" src="" width="350" height="350"></canvas>
          <div id="loaderContainer"><div class="loader"></div></div>
          <div id="graphContainer" class="hidden"></div>
        </div>
        <a id="restartButton" class="button"> Analyze another image </a>
    </section>
    <div id="logWindow" class="hidden fadeinout">
      <p id="log"></p>
    </div>
  </body>
  <script src="renderer.js"></script>
</html>
